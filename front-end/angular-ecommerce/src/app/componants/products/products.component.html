
        <div class="main-content">
          <div class="section-content section-content-p30">
            <div class="container-fluid">
              <div class="row">
                <!-- loop over the collection of products -->
                <div class="col-md-3" *ngFor="let temp of products">
                  <div class="product-box">
                    <a routerLink="/product/{{temp.id}}">
                      <img src="{{temp.imageUrl}}" class="img-responsive" />
                    </a>
                    <a routerLink="/product/{{temp.id}}">
                      <h1>{{temp.name}}</h1>
                    </a>
                    <div class="price">{{temp.unitPrice | currency:'USD'}}</div>
                    <a href="#" class="primary-btn">Add to Card</a>
                  </div>
                </div>
                <!-- if products empty then display a message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                  No products found.
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-9" style="padding-left: 30%">
                  <ngb-pagination [(page)]="page"
                                  [pageSize]="size"
                                  [collectionSize]="numElement"
                                  (pageChange)="done()"
                  >
                  </ngb-pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
