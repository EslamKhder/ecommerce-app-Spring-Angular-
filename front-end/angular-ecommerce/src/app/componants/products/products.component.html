
        <div class="main-content">
          <div class="section-content section-content-p30">
            <div class="container-fluid">
              <div class="row">

                <!-- loop over the collection of products -->
                <div class="col-md-3" *ngFor="let temp of products">

                  <div class="product-box">
                    <img src="{{temp.imageUrl}}" class="img-responsive" />
                    <h1>{{temp.name}}</h1>
                    <div class="price">{{temp.unitPrice | currency:'USD'}}</div>
                    <div>{{temp.unitsInStock}}</div>
                    <a href="#" class="primary-btn">Add</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
